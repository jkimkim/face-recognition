        <div class="sidebar">
            ...
        </div>
        <!-- Content wrapper -->
        <div class="content-wrapper">
            ...
        </div>
        <!-- Navbar fixed bottom -->
        <nav class="navbar navbar-fixed-bottom">
            ...
        </nav>
    </div>

    <script  src="src/index.js"></script>
